<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade {
            transition: 0.3s ease;
        }
        .dark-mode {
            background-color: #0e1d24 !important;
            color: white !important;
        }
        .dark-input {
            background-color: #1d2d34 !important;
            border-color: #3c4b52 !important;
            color: white !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 fade" id="body">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-10 fade" id="card">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Smart Task Analyzer</h1>

            <button id="darkToggle"
                class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700">
                ðŸŒ™ Dark Mode
            </button>
        </div>

        <!-- Add Task Section -->
        <h2 class="text-2xl font-semibold mb-4">Add Task</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input id="title" class="p-3 border rounded-lg" placeholder="Title">

            <input id="due_date" type="date" class="p-3 border rounded-lg">

            <input id="hours" type="number" class="p-3 border rounded-lg" placeholder="Estimated hours">

            <input id="importance" type="number" class="p-3 border rounded-lg"
                placeholder="Importance (1â€“10)">

            <input id="dependencies" class="md:col-span-2 p-3 border rounded-lg"
                placeholder="Dependencies (comma separated IDs)">
        </div>

        <button onclick="addTask()"
            class="mt-4 px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 fade">
            Add Task
        </button>

        <!-- JSON Import Section -->
        <h2 class="text-xl font-semibold mt-8 mb-2">Or Paste JSON Array</h2>

        <textarea id="jsonInput"
            class="w-full h-32 p-3 border rounded-lg"
            placeholder='[{"id":"X","title":"...","due_date":"2025-11-30", ...}]'></textarea>

        <button onclick="importJSON()"
            class="mt-3 px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 fade">
            Import JSON
        </button>

        <!-- Strategy + Buttons -->
        <div class="flex items-center gap-4 mt-6">
            <label class="text-lg font-medium">Strategy:</label>

            <select id="strategy"
                class="p-3 border rounded-lg">
                <option>Smart Balance</option>
                <option>Importance First</option>
                <option>Deadline First</option>
            </select>

            <button onclick="analyzeTasks()"
                class="px-5 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 fade">
                Analyze Tasks
            </button>

            <button onclick="suggestTop3()"
                class="px-5 py-2.5 bg-orange-600 text-white rounded-lg hover:bg-orange-700 fade">
                Suggest Top 3
            </button>
        </div>

        <h2 class="mt-8 text-2xl font-semibold">Results</h2>
        <div id="results" class="mt-4 p-4 bg-gray-50 border rounded-lg min-h-[100px]"></div>
    </div>

    <script src="script.js"></script>

    <script>
        // Dark mode toggle
        document.getElementById("darkToggle").onclick = () => {
            document.body.classList.toggle("dark-mode");
            document.querySelectorAll("input, textarea, select")
                .forEach(e => e.classList.toggle("dark-input"));
            document.getElementById("card").classList.toggle("dark-input");
        };
    </script>

</body>
</html>
