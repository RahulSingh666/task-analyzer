    body { font-family: "Inter", sans-serif; }

    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(2,6,23,0.12); }
    .loader { border: 4px solid rgba(0,0,0,0.06); border-left-color: #4f46e5; width: 26px; height: 26px; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Dark mode */
    html.dark { background: #0b1220; color: #e6eef6; }
    html.dark .card { background: #071325; color: #e6eef6; }
    html.dark input, html.dark select, html.dark textarea { background: #0f2535; border-color: rgba(255,255,255,0.12); }
  </style>

<!-- HEADER -->
<header class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
  <div>
    <h1 class="text-3xl md:text-4xl font-bold">Smart Task Analyzer</h1>
    <p class="text-sm text-gray-600 mt-1">A responsive planner for mobile, tablet & desktop.</p>
  </div>

  <!-- Theme Toggle -->
  <button id="darkToggle" class="self-start md:self-auto px-3 py-2 bg-slate-800 text-white rounded-md">
    <span id="darkIcon">ðŸŒ™</span> <span id="darkText">Dark</span>
  </button>
</header>

<!-- MAIN LAYOUT -->
<main class="grid grid-cols-1 lg:grid-cols-3 gap-6">

  <!-- LEFT: FORM -->
  <section class="lg:col-span-2">
    <div class="card bg-white p-6 rounded-xl shadow-sm">
      <h2 class="text-xl font-semibold mb-4">Add / Edit Task</h2>

      <!-- Responsive Form -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <input id="t_title" placeholder="Title" class="p-3 border rounded-md w-full" />

        <input id="t_due" type="date" placeholder="Due date" class="p-3 border rounded-md" />

        <input id="t_est" type="number" step="0.1" placeholder="Estimated hours" class="p-3 border rounded-md" />

        <input id="t_imp" type="number" min="1" max="10" placeholder="Importance (1â€“10)" class="p-3 border rounded-md" />

        <!-- Full width on all screens -->
        <input id="t_deps" placeholder="Dependencies (comma-separated)" class="p-3 border rounded-md md:col-span-2" />

      </div>

      <!-- Buttons Row -->
      <div class="flex flex-wrap gap-3 mt-4 items-center">
        <button id="addBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Add Task</button>
        <button id="clearBtn" class="px-4 py-2 border rounded-md">Clear</button>

        <div class="ml-auto flex gap-2">
          <label class="text-sm mt-2">Strategy:</label>
          <select id="strategy" class="p-2 border rounded-md">
            <option value="smart_balance">Smart Balance</option>
            <option value="fastest_wins">Fastest Wins</option>
            <option value="high_impact">High Impact</option>
            <option value="deadline_driven">Deadline Driven</option>
          </select>
        </div>
      </div>

      <!-- Bulk JSON -->
      <div class="mt-6">
        <label class="text-sm text-gray-600">Bulk JSON Input</label>
        <textarea id="bulk" class="w-full mt-2 p-3 border rounded-md h-32" placeholder='[{"id":"1","title":"Task","due_date":"2025-11-30","estimated_hours":2,"importance":7}]'></textarea>

        <div class="mt-3 flex flex-wrap items-center gap-3">
          <button id="analyzeBtn" class="px-4 py-2 bg-emerald-600 text-white rounded-md">Analyze</button>
          <button id="suggestBtn" class="px-4 py-2 bg-yellow-600 text-white rounded-md">Top 3</button>
          <div id="spinner" class="hidden items-center gap-2"><div class="loader"></div> Loading...</div>
        </div>
      </div>

    </div>
  </section>

  <!-- RIGHT: RESULTS -->
  <aside>
    <div class="card bg-white p-4 rounded-xl shadow-sm h-full">
      <h3 class="text-lg font-semibold mb-3">Results</h3>
      <div id="results" class="space-y-3 min-h-[150px] text-sm">
        <p class="text-gray-500">No results yet.</p>
      </div>

      <h4 class="mt-4 text-sm font-medium">Dependency Cycles</h4>
      <pre id="cycles" class="p-3 bg-gray-100 rounded-md text-xs overflow-auto"></pre>
    </div>
  </aside>

</main>

<!-- FOOTER -->
<footer class="mt-8 text-center text-sm text-gray-500">
