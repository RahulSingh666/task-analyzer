services:
  - type: web
    name: task-analyzer
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn task_analyzer.wsgi:application --chdir backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
